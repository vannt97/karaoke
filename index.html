<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>karaoke_project</title>
  <link href="/src/tailwind.css" rel="stylesheet">
  <style>
    .red-sweep {
      font-weight: 900;
      color: #fff;
      /* chữ trắng (hoặc đen cũng được) */
      background: linear-gradient(to right, white 50%, #00f0ff 50%);
      ;
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-position: -0% 0%;
      /* animation: sweep 3s linear infinite; */
    }

    @keyframes sweep {
      0% {
        background-position: -100% 0;
      }

      100% {
        background-position: 100% 0;
      }
    }
  </style>
</head>

<body>

  <div id="app" class="relative w-full px-6 min-h-[100vh] overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full">
      <img class="h-full w-full object-cover blur-lg" src="hinh-nen-dien-thoai-mau-tim-cute-001.webp" alt="">
    </div>
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-90"></div>
    <div class="relative">
      <div class="pb-6 text-[#a3a3a3]">
        <h1 class="text-center pb-1 font-bold pt-4 text-3xl">BÀI HÁT</h1>
        <p class="font-medium text-center text-lg text-[#e4e4e7]">Em Yêu Anh</p>
      </div>
      <div class="w-[96%] mx-auto">
        <div class="relative z-1 aspect-square mb-8">
          <div id="disc" class="w-full h-full bg-white rounded-full overflow-hidden " style="box-shadow: 
    0 0 20px rgba(139, 92, 246, 0.6),
    0 0 40px rgba(139, 92, 246, 0.4),
    0 0 80px rgba(139, 92, 246, 0.3);">
            <img src="hinh-nen-dien-thoai-mau-tim-cute-001.webp" alt=""
              class="translate-y-[20px]  w-full h-full object-contain " style="background-position: 0% 0%; scale: 1.1;">
          </div>
        </div>
        <div class="relative z-20">
          <div class="relative w-full h-[4px] bg-[#a3a3a3]">
            <div id="progress-bar" class="absolute top-0 left-0 h-full w-0 bg-white"></div>
          </div>
          <div id="current-time" class="absolute top-[100%] left-0 text-sm pt-1">
            00:00
          </div>
          <div id="duration" class="absolute top-[100%] right-0 text-sm pt-1">
            00:00
          </div>
        </div>
        <div class="mt-8 text-center">
          <div class="flex gap-2 justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-mic-vocal-icon lucide-mic-vocal">
              <path d="m11 7.601-5.994 8.19a1 1 0 0 0 .1 1.298l.817.818a1 1 0 0 0 1.314.087L15.09 12" />
              <path
                d="M16.5 21.174C15.5 20.5 14.372 20 13 20c-2.058 0-3.928 2.356-6 2-2.072-.356-2.775-3.369-1.5-4.5" />
              <circle cx="16" cy="7" r="5" />
            </svg>
            <p class="relative z-10 font-semibold">
              Câu hiện tại
            </p>
          </div>
          <div id="current-lyrics" class="mt-2 w-full relative h-[24px]">

          </div>
        </div>
        <div class="mt-2 text-center">
          <div class="flex gap-2 justify-center items-center">
            <div class="bg-[#00f0ff] rounded-[2px]">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-step-forward-icon lucide-step-forward">
                <path d="M10.029 4.285A2 2 0 0 0 7 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z" />
                <path d="M3 4v16" />
              </svg>
            </div>
            <p class="relative z-10 font-semibold">Câu tiếp theo</p>

          </div>
          <div id="next-lyrics" class="relative h-[24px]">
            <div class="next-lyric text-xs relative text-[#a3a3a3] font-bold mt-2">
              Biết yêu thương giờ xa xôi quá tình ơi thôi đành chôn giấu
            </div>
          </div>
        </div>
        <div class="mt-6">
          <div class="flex items-center justify-center gap-6 relative">
            <div class="absolute top-[50%] -translate-y-1/2 left-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-shuffle-icon lucide-shuffle">
                <path d="m18 14 4 4-4 4" />
                <path d="m18 2 4 4-4 4" />
                <path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22" />
                <path d="M2 6h1.972a4 4 0 0 1 3.6 2.2" />
                <path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45" />
              </svg>
            </div>
            <div class="absolute top-[50%] -translate-y-1/2 right-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-repeat-icon lucide-repeat">
                <path d="m17 2 4 4-4 4" />
                <path d="M3 11v-1a4 4 0 0 1 4-4h14" />
                <path d="m7 22-4-4 4-4" />
                <path d="M21 13v1a4 4 0 0 1-4 4H3" />
              </svg>
            </div>
            <div class="rotate-y-180">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-skip-forward-icon lucide-skip-forward">
                <path d="M21 4v16" />
                <path d="M6.029 4.285A2 2 0 0 0 3 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z" />
              </svg>
            </div>
            <div>
              <div id="play-icon" class="cursor-pointer p-3 border-2 border-white rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-pause-icon lucide-pause">
                  <rect x="14" y="3" width="5" height="18" rx="1" />
                  <rect x="5" y="3" width="5" height="18" rx="1" />
                </svg>
              </div>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-skip-forward-icon lucide-skip-forward">
                <path d="M21 4v16" />
                <path d="M6.029 4.285A2 2 0 0 0 3 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed top-0 left-0 z-10">
      <video id="video-background" playsinline class="w-0 h-0">
        <source src="da_quen_roi.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
