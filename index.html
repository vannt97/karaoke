  <link href="/src/tailwind.css" rel="stylesheet">
  <style>
    .red-sweep {
      font-size: 90px;
      font-weight: 900;
      color: #fff;
      /* chữ trắng (hoặc đen cũng được) */
      background: linear-gradient(90deg,
          transparent 40%,
          #ff0000 50%,
          transparent 60%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sweep 3s linear infinite;
    }

    @keyframes sweep {
      0% {
        background-position: -100% 0;
      }

      100% {
        background-position: 100% 0;
      }
    }
  </style>
</head>

<body>

  <div id="app" class="w-full px-6">
    <div class="pb-6 text-[#a3a3a3]">
      <h1 class="text-center pb-1 font-bold pt-4 text-3xl">BÀI HÁT</h1>
      <p class="font-medium text-center text-lg text-[#e4e4e7]">Em Yêu Anh</p>
    </div>
    <div class="w-[96%] mx-auto aspect-square">
      <div class="w-full h-full bg-[#8b5cf6] rounded-full overflow-hidden spinner" style="box-shadow: 
    0 0 20px rgba(139, 92, 246, 0.6),
    0 0 40px rgba(139, 92, 246, 0.4),
    0 0 80px rgba(139, 92, 246, 0.3);">

      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
